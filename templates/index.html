<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Finder</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f5f5f5; /* light gray background */
        color: #222;
      }
      .navbar {
        background-color: #222; /* dark navbar */
      }
      .navbar-brand,
      .nav-link {
        color: #fff !important;
      }
      .card {
        border: none;
        border-radius: 10px;
        transition: transform 0.2s;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      }
      .card-title {
        font-weight: bold;
      }
      .card-subtitle {
        color: #555;
      }
      .container {
        padding-top: 40px;
        padding-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">Book Finder</a>
    </nav>

    <div class="container">
      <h1 class="mb-4 text-center">Explore Books</h1>
      <div class="row">
        {% for book in books %}
        <div class="col-md-3 col-sm-6 mb-4">
          <div class="card">
            <img
              src="{{ book.image_url }}"
              class="card-img-top"
              alt="{{ book.title }}"
            />
            <div class="card-body">
              <h5 class="card-title">{{ book.title }}</h5>
              <p class="card-subtitle mb-2">{{ book.description }}</p>
              <p class="font-weight-bold">Price: â‚¹{{ book.price }}</p>
              <a href="#" class="btn btn-dark btn-block">View / Buy</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
      intent="WELCOME"
      chat-title="FATCharger-BookGuide"
      agent-id="ecd34d37-926e-4113-98f9-b86123f8612c"
      language-code="en"
    ></df-messenger>
  </body>
</html>
